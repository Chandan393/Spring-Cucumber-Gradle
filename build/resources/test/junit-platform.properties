cucumber.features=classpath:features
cucumber.glue=com.example.demo.stepdefs
cucumber.plugin=pretty,html:build/reports/cucumber-report.html,json:build/reports/cucumber.json
cucumber.publish.quiet=true


#It tells Cucumber + JUnit Platform how to run your tests.
#cucumber.features=classpath:features -> This tells Cucumber where your .feature files are located.
#cucumber.glue=com.example.demo.stepdefs -> This tells Cucumber where the step definition classes are located.
#cucumber.plugin=pretty,html:build/reports/cucumber-report.html,json:build/reports/cucumber.json -> This configures reporting plugins.


#Glue connects:
#Your feature file steps (Given/When/Then)
#To your Java step definition code


#cucumber.publish.quiet=true -> Cucumber (by default) prints a message asking you to publish results to the official site. Setting this to true hides that message


#This file is commonly used when:
#
#You want consistent test configuration without repeating annotations.
#You are running Cucumber with JUnit 5 platform runner (@Suite).
#You want to build reports for Jenkins/GitHub Actions/GitLab CI.
#Your tests run inside CI/CD pipelines.